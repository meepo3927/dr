<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大转盘</title>
    <style>
    /* 大转盘样式 */
    .banner {
        display: block;
        width: 640px;
        margin-left:auto;
        margin-right:auto;
        margin-bottom: 20px;
    }
    .banner .turnplate {
        display: block;
        width: 100%;
        position: relative;
        background-image: url("images/turnplate-bg.png");
        background-size: 100% 100%;
        overflow: hidden;
    }
    .banner .turnplate canvas.item {
        width: 100%;
    }
    .banner .turnplate img.lottery-start-btn {
        position: absolute;
        width: 31.5%;
        height: 42.5%;
        left: 34.6%;
        top: 23%;
    }
    </style>
</head>
<body>
    <div class="banner">
        <div class="turnplate" >
            <canvas class="item" id="wheelcanvas" width="422px" height="422px"></canvas>
            <img class="lottery-start-btn" src="images/turnplate-pointer.png"/>
        </div>
    </div>
</body>
</html>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/awardRotate.js"></script>
<script>
$(function () {
    var turnplate = {
        restaraunts: [],             //大转盘奖品名称
        colors: [],                  //大转盘奖品区块对应背景颜色
        outsideRadius: 192,          //大转盘外圆的半径
        textRadius: 155,             //大转盘奖品位置距离圆心的距离
        insideRadius: 68,            //大转盘内圆的半径
        startAngle: 0,               //开始角度
        bRotate: false               //false:停止;ture:旋转
    };
    turnplate.restaraunts = [
        "水滴互助券",
        "100元无门槛礼券",
        "10张电影票",
        "50元无门槛礼券",
        "惊喜大礼包",
        "20元无门槛优惠券"
    ];
    turnplate.colors = [
        "#FFF4D6",
        "#FFFFFF",
        "#FFF4D6",
        "#FFFFFF",
        "#FFF4D6",
        "#FFFFFF",
        "#FFF4D6",
        "#FFFFFF",
        "#FFF4D6",
        "#FFFFFF",
        "#FFF4D6",
        "#FFFFFF",
        "#FFF4D6",
        "#FFFFFF",
        "#FFF4D6",
        "#FFFFFF",
        "#FFF4D6",
        "#FFFFFF"
    ];
    var CANVAS_WIDTH = 422;
    var CANVAS_HEIGHT = 422;
    var $canvas = $('#wheelcanvas');
    var rotateFn = function (item, txt) {
        var angles = item
            * (360 / turnplate.restaraunts.length)
            - (360 / (turnplate.restaraunts.length*2));
        if (angles < 270) {
            angles = 270 - angles; 
        } else {
            angles = 360 - angles + 270;
        }
        $canvas.stopRotate();
        $canvas.rotate({
            angle: 0,
            animateTo: angles + 1800,
            duration: 8000,
            callback: function () {
                alert(txt);
                turnplate.bRotate = !turnplate.bRotate;
            }
        });
    };
    function init() {
        var canvas = $canvas[0];
        if (!canvas || !canvas.getContext) {
            return;
        }
        //根据奖品个数计算圆周角度
        var arc = Math.PI / (turnplate.restaraunts.length / 2);
        var ctx = canvas.getContext("2d");
        //在给定矩形内清空一个矩形
        ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        //strokeStyle 属性设置或返回用于笔触的颜色、渐变或模式  
        ctx.strokeStyle = "#FFBE04";
        //font 属性设置或返回画布上文本内容的当前字体属性
        ctx.font = '16px Microsoft YaHei';
        for (var i = 0; i < turnplate.restaraunts.length; i++) {
            var angle = turnplate.startAngle + i * arc;
            ctx.fillStyle = turnplate.colors[i];
            ctx.beginPath();
            //arc(x,y,r,起始角,结束角,绘制方向) 方法创建弧/曲线（用于创建圆或部分圆）    
            ctx.arc(
                CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2,
                turnplate.outsideRadius, angle, angle + arc, false
            );
            ctx.arc(
                CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2,
                turnplate.insideRadius, angle + arc, angle, true
            );
            ctx.stroke();
            ctx.fill();
            //锁画布(为了保存之前的画布状态)
            ctx.save();
            //----绘制奖品开始----
            ctx.fillStyle = "#E5302F";
            var text = turnplate.restaraunts[i];
            var lineHeight = 17;
            //translate方法重新映射画布上的 (0,0) 位置
            ctx.translate(
                CANVAS_WIDTH / 2 + Math.cos(angle + arc / 2) * turnplate.textRadius,
                CANVAS_HEIGHT / 2 + Math.sin(angle + arc / 2) * turnplate.textRadius
            );

            //rotate方法旋转当前的绘图
            ctx.rotate(angle + arc / 2 + Math.PI / 2);

            /** 
             * 下面代码根据奖品类型、奖品名称长度渲染不同效果，
             * 如字体、颜色、图片效果。(具体根据实际情况改变)
             **/
            if (~text.indexOf("元")) {
                var texts = text.split("元");
                for(var j = 0; j < texts.length; j++) {
                    ctx.font = j == 0 ? 'bold 20px Microsoft YaHei' : '16px Microsoft YaHei';
                    if (j == 0) {
                        ctx.fillText(
                            texts[j] + "元",
                            -ctx.measureText(texts[j]+"元").width / 2,
                            j * lineHeight
                        );
                    }else{
                        ctx.fillText(
                            texts[j],
                            -ctx.measureText(texts[j]).width / 2,
                            j * lineHeight
                        );
                    }
                }
            } else if(text.indexOf("元") == -1 && text.length > 6) {
                //奖品名称长度超过一定范围 
                text = text.substring(0, 6) + "||" + text.substring(6);
                var texts = text.split("||");
                for(var j = 0; j < texts.length; j++){
                    ctx.fillText(
                        texts[j],
                        -ctx.measureText(texts[j]).width / 2,
                        j * lineHeight
                    );
                }
            } else {
                //在画布上绘制填色的文本。文本的默认颜色是黑色
                //measureText()方法返回包含一个对象，该对象包含以像素计的指定字体宽度
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
            }
            ctx.restore();
        }
    }
    init();
    $('.lottery-start-btn').click(function () {
        if (turnplate.bRotate) {
            return;
        }
        turnplate.bRotate = !turnplate.bRotate;
        var item = Math.floor(Math.random() * turnplate.restaraunts.length);
        rotateFn(item, turnplate.restaraunts[item-1]);
    });
});
</script>
